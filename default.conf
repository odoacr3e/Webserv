			# error_page 200 /pippo.html;
			# error_page 201 /pippo.html;
			# error_page 202 /pippo.html;
		}
		location /script/
		{
			alias /www/cgi-bin/;
			methods GET;
			autoindex on;
		}
		location /script/giorgio/
		{
			alias /www/cgi-bin/giorgio/;
			index giorgio.html;
			methods GET;
			script on;
			script_type giorgio;
		}
		location /script/pokedex/
		{
			alias /www/cgi-bin/pokedex/;
			index index.html;
			methods GET;
			script on;
			script_type pokedex;
		}
		location /script/cub3D/
		{
			alias /www/cgi-bin/cub3D/;
#			fastcgi_param .cgi www/cgi-bin/cub3D/cub3D.cgi;
			index index.html;
			methods GET;
			script on;
			script_type cub3D;
			script_daemon on;
		}
		location /
		{
			root /www/var/;
			methods ALL;
			index index.html;
		}
		location /upload/
		{
			alias /www/var/upload/;
			methods GET POST;
			storage www/storage/;
			index index.html;
		}
		location /storage/
		{
			alias /www/storage/;
			autoindex on;
			methods ALL;
		}
	}
	server{
