#SECTION input
http
{
	server
	{
		server_name www.cazzi.it;
		listen 127.0.0.1:9020;
		root /www/var/;
		client_max_body_size 8000;
		error_page 404 /errors/diocan.html;
		location /srcs/
		{
			alias /www/var/;
			autoindex on;
		}
		location / 
		{
			root /www/var/;
			autoindex on;
		}
	}
	server{
	 	listen 127.0.0.1:9007;
	 	listen 127.0.0.1:9006;
	}
}

