<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Tool</title>

<style>
:root {
    --bg: #0f172a;
    --surface: #1e293b;
    --border: #334155;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --primary: #3b82f6;
    --primary-hover: #2563eb;
    --success: #22c55e;
}

/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* BASE */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #111827, var(--bg));
    color: var(--text);
    line-height: 1.6;
}

/* HEADER */
header {
    text-align: center;
    padding: 70px 20px 50px;
    border-bottom: 1px solid var(--border);
}

header h1 { font-size: 2.6rem; font-weight: 700; margin-bottom: 10px; }
header p { color: var(--muted); font-size: 1.05rem; }

/* MAIN */
main {
    max-width: 1000px;
    margin: 80px auto;
    padding: 0 20px;
    display: flex;
    gap: 40px;
    justify-content: center;
}

/* CARD */
.card {
    flex: 1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 35px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
}

.card h2 {
    margin-bottom: 18px;
    font-size: 1.5rem;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #0f172a;
    color: var(--text);
    margin-bottom: 15px;
}

.output {
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    background: #0f172a;
    border: 1px solid var(--border);
    color: var(--success);
    font-weight: 500;

    min-height: 120px;
    max-height: 120px;
    overflow-y: auto;
    word-break: break-word;
}

.output::-webkit-scrollbar {
    width: 6px;
}

.output::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
}

button {
    padding: 13px 22px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
}

/* FOOTER */
footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.9rem;
    color: var(--muted);
    border-top: 1px solid var(--border);
    margin-top: 60px;
}
</style>
</head>

<body>

<header>
    <h1>Crypto Playground</h1>
    <p>Inserisci una stringa e scegli l’operazione</p>
</header>

<main>
    <div class="card">
        <h2>Crypto Tool</h2>

        <form method="POST" action="/script/crypter/run">
            <input type="ciao" name="body" placeholder="Inserisci testo..." required>

            <div style="display:flex; gap:15px; margin-top:15px;">
                <button type="submit" name="crypt_string" value="end">
                    Cripta stringa
                </button>

                <button type="submit" name="decrypt_string" value="end">
                    Decripta stringa
                </button>
            </div>
        </form>
        <div class="output">
            <!-- {RESULT} -->
        </div>
    </div>
</main>

<footer>
    <p>My Web Server • Powered by <a href='https://thumbs.dreamstime.com/b/gamba-e-piedi-di-un-uomo-62624014.jpg'>I PIEDI DELLA ZIA DEL TUO RAGAZZO</a></p>
</footer>

</body>
</html>:
