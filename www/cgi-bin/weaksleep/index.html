<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number CGI</title>

<style>
:root {
    --bg: #0f172a;
    --surface: #1e293b;
    --border: #334155;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --primary: #3b82f6;
    --primary-hover: #2563eb;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #111827, var(--bg));
    color: var(--text);
    line-height: 1.6;
}

header {
    text-align: center;
    padding: 70px 20px 50px;
    border-bottom: 1px solid var(--border);
}

header h1 { font-size: 2.6rem; font-weight: 700; margin-bottom: 10px; }
header p { color: var(--muted); font-size: 1.05rem; }

main {
    max-width: 900px;
    margin: 80px auto;
    padding: 0 20px;
    display: flex;
    justify-content: center;
}

.card {
    width: 100%;
    max-width: 450px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 35px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #0f172a;
    color: var(--text);
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

button:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
}

footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.9rem;
    color: var(--muted);
    border-top: 1px solid var(--border);
    margin-top: 60px;
}
</style>
</head>

<body>

<header>
    <h1>CGI Number Sender</h1>
    <p>Invia un numero alla CGI Python</p>
</header>

<main>
    <div class="card">
        <form method="POST" action="/script/weaksleep/weaksleep.py">
            <input type="number" name="number" placeholder="Inserisci un numero..." required>
            <button type="submit">Invia</button>
        </form>
    </div>
</main>

<footer>
    <p>My Web Server â€¢ CGI Ready ðŸš€</p>
</footer>

</html>
