<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleep Completed</title>

<style>
:root {
    --bg: #0f172a;
    --surface: #1e293b;
    --border: #334155;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --primary: #22c55e;
    --primary-hover: #16a34a;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top, #111827, var(--bg));
    color: var(--text);
    line-height: 1.6;
}

header {
    text-align: center;
    padding: 70px 20px 50px;
    border-bottom: 1px solid var(--border);
}

header h1 { font-size: 2.6rem; font-weight: 700; margin-bottom: 10px; }
header p { color: var(--muted); font-size: 1.05rem; }

main {
    max-width: 900px;
    margin: 80px auto;
    padding: 0 20px;
    display: flex;
    justify-content: center;
}

.card {
    width: 100%;
    max-width: 450px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 35px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
}

.success-icon {
    font-size: 3rem;
    margin-bottom: 20px;
}

.success-message {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.muted {
    color: var(--muted);
    margin-bottom: 25px;
}

a.button {
    display: inline-block;
    padding: 14px 28px;
    border-radius: 12px;
    background: var(--primary);
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s ease;
}

a.button:hover {
    background: var(--primary-hover);
    transform: translateY(-2px);
}

footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.9rem;
    color: var(--muted);
    border-top: 1px solid var(--border);
    margin-top: 60px;
}
</style>
</head>

<body>

<header>
    <h1>Sleep Completed</h1>
    <p>La CGI ha terminato l'attesa con successo</p>
</header>

<main>
    <div class="card">
        <div class="success-icon">‚è≥‚úî</div>
        <div class="success-message">
            Attesa completata con successo.
        </div>
        <div class="muted">
            Il processo CGI ha terminato correttamente l'esecuzione.
        </div>
        <a href="/" class="button">Torna alla pagina principale</a>
    </div>
</main>

<footer>
    <p>My Web Server ‚Ä¢ CGI Ready üöÄ</p>
</footer>

</body>
</html>
