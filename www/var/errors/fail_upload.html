<!DOCTYPE html>
<html lang="it">
<head>
	<title>Errore Upload</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			background: #0f172a;
			color: #e5e7eb;
			line-height: 1.6;
		}

		header {
			text-align: center;
			padding: 40px 20px;
			background: #020617;
			border-bottom: 1px solid #1e293b;
		}

		header h1 {
			font-size: 2.5rem;
			margin-bottom: 10px;
			color: #ef4444;
		}

		header p {
			color: #94a3b8;
		}

		main {
			max-width: 900px;
			margin: 40px auto;
			padding: 0 20px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
			gap: 20px;
		}

		.card {
			background: #020617;
			border: 1px solid #1e293b;
			border-radius: 10px;
			padding: 30px;
			text-align: center;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 30px rgba(0,0,0,0.4);
		}

		.card h2 {
			margin-bottom: 15px;
			font-size: 1.6rem;
			color: #ef4444;
		}

		.card p {
			margin-bottom: 25px;
			color: #cbd5e1;
		}

		button {
			width: 100%;
			padding: 12px;
			border: none;
			border-radius: 6px;
			background: #3b82f6;
			color: white;
			font-size: 1rem;
			cursor: pointer;
			transition: background 0.2s ease;
		}

		button:hover {
			background: #2563eb;
		}

		footer {
			text-align: center;
			padding: 20px;
			color: #94a3b8;
			font-size: 0.9rem;
			border-top: 1px solid #1e293b;
		}
	</style>
</head>

<body>

	<header>
		<h1>Errore durante l'upload</h1>
		<p>Si e' verificato un problema durante il caricamento del file</p>
	</header>

	<main>
		<div class="card">
			<h2>Upload non riuscito</h2>
			<p>
				{MSG}
			</p>
			<a href="/" class="btn">Torna alla home</a>
		</div>
	</main>

	<footer>
		Upload Service - 3 Uomini e 1 web server
	</footer>

</body>
</html>
